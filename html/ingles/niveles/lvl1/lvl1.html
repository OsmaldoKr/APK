<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 1 - Ingles</title>
    <style>
        body {
              background-image: url('https://github.com/OsmaldoKr/APK/blob/main/ingles.jpg'); /* Cambia 'ruta_de_la_imagen.jpg' por la ruta de tu imagen */
    background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
    background-repeat: no-repeat; /* Evita la repetición de la imagen */
    background-attachment: fixed; /* Fija la imagen de fondo para que no se desplace con el contenido */
            /*font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            padding: 20px;*/
        }
        h1 {
            color: #ffffff;
        }
        .pregunta {
            margin-bottom: 20px;
        }
        .pregunta img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        .opciones-container {
            display: block;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .opcion {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            background-color: #4d4d4d;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .opcion:hover {
            background-color: #f86838;
        }
        .botones-container {
            margin-top: 30px;
        }
        .boton {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .boton.salir {
            background-color: #dc3545;
            color: #fff;
        }
        .boton.avanzar {
            background-color: #007bff;
            color: #fff;
        }
        .mensaje {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Nivel 1 - Ingles</h1>
    <div class="pregunta">
        <img src="/html/ingles/niveles/lvl1/3d517e36-745f-4e35-9d44-ca4dad6f2883.jfif" alt="29 + 11">
        <div class="opciones-container">
            <div class="opcion" onclick="verificarRespuesta(1)">Good Morning</div>
            <div class="opcion" onclick="verificarRespuesta(2)">Morning Good</div>
            <div class="opcion" onclick="verificarRespuesta(3)">Good Days</div>
        </div>
    </div>
    <div class="mensaje" id="mensaje-correcto" style="display: none;">¡Respuesta correcta!</div>
    <div class="botones-container">
        <button class="boton salir" onclick="location.href='/html/ingles/niveles/facil.html'">Salir</button>
        <button class="boton avanzar" onclick="avanzar()">Avanzar</button>
    </div>

    <script>
        function verificarRespuesta(respuesta) {
            if (respuesta === 1) {
                document.getElementById('mensaje-correcto').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('mensaje-correcto').style.display = 'none';
                }, 2000); // Ocultar el mensaje después de 2 segundos (2000 milisegundos)
            } else {
                alert("Respuesta incorrecta. Intenta de nuevo.");
            }
        }

        function avanzar() {
            location.href = 'lvl2.html'; // Cambia nivel2.html por la siguiente página del nivel 1
        }
    </script>
</body>
</html>
