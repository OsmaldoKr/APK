<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 2 - Suma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .pregunta {
            margin-bottom: 20px;
        }
        .pregunta img {
            max-width: 100%;
            margin-bottom: 10px;
        }
        .opciones-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .opcion {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .opcion:hover {
            background-color: #0056b3;
        }
        .botones-container {
            margin-top: 30px;
        }
        .boton {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .boton.salir {
            background-color: #dc3545;
            color: #fff;
        }
        .boton.avanzar {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Nivel 2 - Suma</h1>
    <div class="pregunta">
        <img src="/html/matematica/niveles/lvl1/Suma 2.png" alt="Imagen del problema de suma del nivel 2">
        <div class="opciones-container">
            <div class="opcion" onclick="verificarRespuesta(1)">48</div>
            <div class="opcion" onclick="verificarRespuesta(2)">52</div>
            <div class="opcion" onclick="verificarRespuesta(3)">36</div>
        </div>
    </div>
    <div class="mensaje" id="mensaje-correcto" style="display: none;">¡Respuesta correcta!</div>
    <div class="botones-container">
        <button class="boton salir" onclick="location.href='/html/matematica/niveles/facil.html'">Salir</button>
        <button class="boton avanzar" onclick="avanzar()">Avanzar</button>
    </div>

    <script>
        function verificarRespuesta(respuesta) {
            if (respuesta === 1) {
                document.getElementById('mensaje-correcto').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('mensaje-correcto').style.display = 'none';
                }, 2000); // Ocultar el mensaje después de 2 segundos (2000 milisegundos)
            } else {
                alert("Respuesta incorrecta. Intenta de nuevo.");
            }
        }

        function avanzar() {
            location.href = 'lvl3.html'; // Cambia nivel3.html por la siguiente página del nivel 2
        }
    </script>
</body>
</html>
