<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <style>
        body {
             background-image: url('poner url'); /* Cambia 'ruta_de_la_imagen.jpg' por la ruta de tu imagen */
    background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
    background-repeat: no-repeat; /* Evita la repetición de la imagen */
    background-attachment: fixed; /* Fija la imagen de fondo para que no se desplace con el contenido */
            /*font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('insertar url');
            background-repeat: no-repeat;
            background-size: cover;*/
        }
        h1 {
            color: #ffffff;
        }
        .materias-container {
            display: block;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .materia_mate {
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            background-image: url(../assets/matematicas-e1581735212109.webp);
            background-size: cover;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            max-width: 300px;
        }
        .materia_mate:hover {
            padding: 25px;
            margin: 10px;
        }

        .materia_lite {
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            background-image: url(../assets/literatura-2-2-e1564965358994.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: whitesmoke;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            max-width: 300px;
        }
        .materia_lite:hover {
            padding: 25px;
            margin: 10px;
        }

        .materia_ing {
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            background-image: url(../assets/background-texture-surface-dark-wallpaper-preview.jpg);
            background-size: cover;
            background-position: top;
            color:white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            max-width: 300px;
        }
        .materia_ing:hover {
            background-color: #0056b3;
        }
        .boton-salir {
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            background-color: #dc3545;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            max-width: 300px;
        }
        .boton-salir:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Selecciona una materia</h1>
    <div class="materias-container">
        <div class="materia_mate" onclick="location.href='/html/matematica/mate.html'">Matematicas</div>
        <div class="materia_lite" onclick="location.href='/html/literatura/lite.html'">Literatura</div>
        <div class="materia_ing" onclick="location.href='/html/ingles/ingles.html'">Ingles</div>
        <!-- Agrega más divs .materia según tus materias -->
    </div>
    <div class="materias-container">
        <div class="boton-salir" onclick="location.href='/index.html'">Salir</div>
    </div>
</body>
</html>
